<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<style>

    body{
        background-image: url(./img/18129294.jpg);
        background-repeat: no-repeat;
        background-size: auto;
        }

    .head{
        margin: 0px 20px;
        padding: 50px 20px;
        text-align: center;
    }

    .output{
        margin: 0px 20px;
        padding: 50px 20px;
        text-align: center;
    }
    
</style>
<body>

    <div class="head">
        <h2>Calculate  Acre. Guntha Into Hectare. are</h2>
    </div>


    <form class="container mb-3 mt-04" > 
        <div class="mb-3">
          <label for="acres" class="form-label text-danger">Enter acres : </label>
          <input type="number" class="form-control" id="acres" aria-describedby="emailHelp">
          <label for="guntha" class="form-label text-danger">Enter Gunthas : </label>
          <input type="number" class="form-control" id="guntha">
        </div>
        <button type="submit" class="btn btn-success" onclick="myFunction()">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
        <button class="btn btn-warning" id="print" onclick="myPrint()">Print</button>
      </form>

      <div class="output">
        <h2 id="result"></H2>
      </div>
      <div class="rights">
        <P style="text-align: center;">All right Reserved by <span style="color:rgb(255, 72, 0)" >Umesh Ghaite</span> </P>
      </div>
      

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script>

    
        
        function myFunction (){

            event.preventDefault()
            let acresValue = parseFloat(document.getElementById("acres").value);
            let gunthaValue = parseFloat(document.getElementById("guntha").value);

            let output = ((acresValue * 40 / 100)+ (gunthaValue*0.01));

            console.log(output)

            let hectoreValue = Math.floor(output)
            let areaValue = Math.round((output - hectoreValue) * 100)

            // console.log(hectoreValue);
            // console.log(areaValue);
            
            
            // window.alert(output.toFixed(2))

            document.getElementById("result").innerHTML = `Result :  ${hectoreValue} Hectares,  ${areaValue} are`;
        }

        function myPrint(){
            window.print()
        }


</script>
</html>
